<form action="{% url 'Blog:blog_reply' blog.id id %}" method="post"
      class="hidden" id="modalReply-{{ id }}">
    <div class="flex flex-row justify-end w-full">
        <button class="send-button text-4xl"
                onclick="closeModal('modalReply-{{ id }}', 'btn-{{ id }}')">
            <i class="fa-solid fa-close"></i>
        </button>
    </div>

    <div class="flex flex-col justify-evenly ">
        <h3 class="text-3xl mb-3">Ajouter un commentaire</h3>
        {% csrf_token %}
        {{ form.as_div }}
    </div>
    <button class="bg-contrast text-white p-2 rounded float-right text-3xl" type="submit">
        <i class="fa-solid fa-plus"></i>
    </button>
</form>
