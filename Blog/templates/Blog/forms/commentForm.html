<form action="{% url 'Blog:blog_detail' blog.id %}" method="post" class="container w-full lg:w-1/2">
    <div class="flex flex-row justify-end w-full pr-5">
        <div class="flex flex-col justify-evenly ">
            <h3 class="text-3xl mb-3">Ajouter un commentaire</h3>
            {% csrf_token %}
            {{ form.as_div }}
        </div>
    </div>
        <button class="bg-contrast text-white p-2 rounded float-right text-3xl" type="submit">
            <i class="fa-solid fa-plus"></i>
        </button>
</form>
